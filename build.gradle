buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.70'
    }
}

plugins {
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

group 'com.github.lazoyoung'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://repo.jenkins-ci.org/releases/' }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    implementation 'org.codehaus.groovy:groovy-groovydoc:3.0.1'
    implementation 'org.codehaus.groovy:groovy-groovysh:3.0.1'
    implementation 'org.codehaus.groovy:groovy-jsr223:3.0.1'
    implementation 'org.kohsuke:groovy-sandbox:1.25'
    compileOnly 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
    // compile 'org.graalvm.js:js:20.0.0' for JavaScript engine (GraalVM required)
}

idea.module {
    downloadJavadoc(true)
    downloadSources(true)
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = 11
    }
}

processResources {
    expand('version': version)
    setFilteringCharset('utf-8')
}