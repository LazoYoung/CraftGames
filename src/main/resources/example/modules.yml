game:
  timer: 300
  quota:
    minimum: 2
    maximum: 6
  intervene: true # Modules without attribute can be switched like this
spawnpoint:
  player: # This will be ignored
    tag: null
  spectator:
    enabled: false # Disables the module
    tag: null
  moderator:
    tag: mod_spawn # Implicitly enables the module
death:
  kick: false
  respawn:
    enabled: true
    timer: 20
    kit-swap: true
item:
  shop: false
  kit: false
  dungeon: false
  restore: true
team:
  - name: Blue
    color: cyan
  - name: Red
    color: red
lobby:
  timer: 30
  ready-sign: true
finale:
  timer: 10